<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<h:outputStylesheet library="css" name="default.css"/>
<title>Add an account</title>
</h:head>
<h:body styleClass="body">
    <h2>Account Entry</h2>
    <h:form>
        <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
        <h:panelGrid columns="2">
            <h:outputText value="Record ID:"></h:outputText>
            <h:inputText id="id" value="#{accountManagedBean.id}" required="true" requiredMessage="Please Enter a record id!"></h:inputText>
            
            <h:outputText value="First Name:"></h:outputText>
            <h:inputText id="fn" value="#{accountManagedBean.firstname}" required="true" requiredMessage="Please Enter first name!"></h:inputText>
            
            <h:outputText value="Second Name:"></h:outputText>
            <h:inputText id="ln" value="#{accountManagedBean.lastname}" required="true" requiredMessage="Please Enter second name!"></h:inputText>
            
            <h:outputText value="Balance:"></h:outputText>
            <h:inputText id="bal" value="#{accountManagedBean.balance}" required="true" requiredMessage="Please Enter a balance!"></h:inputText>
            
            <h:commandButton type="submit" value="Submit" action="#{accountManagedBean.createAccount()}"> </h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>

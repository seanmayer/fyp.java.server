<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="default.css"/>
    <title>Display Accounts</title>
</h:head>
<h:body>
    <h2>Display Accounts</h2>
    <h:dataTable value="#{accountManagedBean.list}" var="o"
        styleClass="order-table"
        headerClass="order-table-header"
        rowClasses="order-table-odd-row,order-table-even-row">
        <h:column>
            <f:facet name="header">Account id</f:facet>
            #{o.id}
        </h:column>
        <h:column>
            <f:facet name="header">First name</f:facet>
            #{o.firstname}
        </h:column>
        <h:column>
            <f:facet name="header">Last name</f:facet>
            #{o.lastname}
        </h:column>
        <h:column>
            <f:facet name="header">Balance</f:facet>
            #{o.balance}
        </h:column>
    </h:dataTable>
</h:body>
<h:form>
    <h:commandButton id="back" value="Back" action="index.xhtml"/>
</h:form>
</html>
